<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chase Tucker</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="bg-light text-center p-3">
      <h1 class="display-4">Vacation Destinations Wish List</h1>
      <h5>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wish list
      </h5>
    </header>
    <!-- main -->
    <main>
      <div class="container p-3">
        <div id="form-container" class="row mx-auto">
          <form class="col border p-3">
            <div class="form-group">
              <label for="destinationName">Destination name</label>
              <input
                type="text"
                class="form-control"
                id="destinationName"
                placeholder="Enter the name of the destination"
                required
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Where is it located?"
                required
              />
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input
                id="photo"
                type="text"
                class="form-control"
                placeholder="Enter an image url for this destination"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button
                id="destinationSubmit"
                type="submit"
                class="btn btn-primary w-50"
              >
                Add to List
              </button>
            </div>
          </form>
        </div>
        <div
          id="destinationsContainer"
          class="row p-3 d-flex justify-content-center"
        ></div>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
